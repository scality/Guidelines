---
name: tests

on:
  push:
    branches-ignore:
    - 'development/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '10'
    - name: install dependencies
      run: yarn install
    - name: lint markdown
      run: yarn run lint_md
    - name: lint javascript
      run: yarn run lint
